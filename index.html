<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Form Payment</title>
    </head>
    <body>
        <!--Exercise-->
        <form>
            <div class="container border mt-3">
                <div class="row">
                    <div class="col-12 pt-2 pb-2 bg-light border">
                        <h2>Payment form example</h2>
                    </div>
                </div>
                <div class="row mt-3 mb-3">
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-5">
                        <label for="card">Card #</label>
                        <input class="form-control" id="card" type="number" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label for="CVC">CVC #</label>
                        <input class="form-control" id="CVC" type="number" placeholder="XXXX">
                    </div>
                    <div class="col-4">
                        <label for="amount">Amount</label>
                        <input class="form-control" id="amount" type="number" placeholder="XXXX">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="fname">First Name</label>
                        <input class="form-control" id="fname" type="name">
                    </div>
                    <div class="col-6">
                        <label for="lname">First Name</label>
                        <input class="form-control" id="lname" type="name">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="city">City</label>
                        <input class="form-control" id="city" type="name">
                    </div>
                    <div class="col-3">
                        <label for="state">State</label>
                        <select class="form-select" id="state">
                          <option selected>Pick a state</option>
                          <option value="1">Spain</option>
                          <option value="2">United Kingdom</option>
                          <option value="3">France</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="pcode">Postal Code</label>
                        <input class="form-control" id="pcode" type="number">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-6">
                        <label for="customRadioInline1">We accept:</label>
                         <div class="custom-control custom-radio custom-control-inline border d-flex justify-content-around bg-secondary rounded">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                          
                            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                          
                            <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline3"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                          
                            <input type="radio" id="customRadioInline4" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline4"><i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i></label>
                          </div>
                    </div>
                    <div class="col-6">
                        <label for="Message">Message</label>
                        <textarea class="form-control" id="Message" rows="3"></textarea>
                        <p class="text-secondary"><small>Add any notes here.</small></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-end bg-light border pb-2 pt-2">
                        <button type="submit" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>

                    </div>
                </div>
            </div>
        </form>
        <!--         Scripts Bootstrap-->   
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
